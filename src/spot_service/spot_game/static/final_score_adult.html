<!DOCTYPE html>
<html lang="en">
<style>
    body{
        background-color: lightblue;
    }
    div{
        padding: 10%;
        text-align: center;
    }
    h2{
        font-family: Arial, Helvetica, sans-serif;
    }
    p {
        font-family: Arial, Helvetica, sans-serif;
        font-size: large;
    }
    #questions{
        font-family: Arial, Helvetica, sans-serif;
        font-size: x-large;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Final score</title>
</head>
<body>
<div>
    <h2>
        Goed gedaan!
    </h2>
    <br>
    <h2>
        Je eindscore is:
    </h2>
    <p id="score">

    </p>
<h2>
    Hoe vaak heb je het plaatje laten zien?
</h2>
<p id="shown">

</p>
    <h2>Dit was het spelletje! Leuk dat je mee hebt gespeeld!</h2>
    <h2>
        Nu komen er nog een paar vragen. Tik hieronder op de link om naar de vragen te gaan:
    </h2>
    <a href="https://vuamsterdam.eu.qualtrics.com/jfe/form/SV_cCrydO5w38evIVw" id="questions" target="_blank">Ga naar de vragen</a>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
    const searchParams = new URLSearchParams(window.location.search);

    if(searchParams.has("total_score")){
        let score = searchParams.get("total_score");
        $('#score').text(score);
    }
    if (searchParams.has("shown")){
        let shown = searchParams.get("shown");
        $('#shown').text(`${shown} keer`)
    }
</script>
</html>
