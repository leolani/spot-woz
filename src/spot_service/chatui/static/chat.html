<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My chat-bubble Project</title>

    <!-- stylesheets are conveniently separated into components -->
    <link rel="stylesheet" media="all" href="chat-bubble/component/styles/setup.css"/>
    <link rel="stylesheet" media="all" href="chat-bubble/component/styles/says.css"/>
    <link rel="stylesheet" media="all" href="chat-bubble/component/styles/reply.css"/>
    <link rel="stylesheet" media="all" href="chat-bubble/component/styles/typing.css"/>
    <link rel="stylesheet" media="all" href="chat-bubble/component/styles/input.css"/>
    <link rel="stylesheet" media="all" href="chat.css"/>
</head>
<body>

<div id="page">

    <div class="phrases">
        <form id="participantid">
            <label for="participant">Participant number:</label>
            <input type="number" value="participant" required>
            <input type="submit" value="Send">
            <button id="stop" type="button">Stop</button>
        </form>

        <button class="phrase single" hotkey="1">
            Hoi, mijn naam is Robin. Hoe heet jij?
        </button>
        <button class="phrase single" hotkey="2">
            Oke, leuk dat je meedoet met dit spelletje! Het gaat over mijn drie vrienden. Ik zal ze aan je voorstellen. \pau=1000\ Zie je daar die thablet, op die standaard naast mij?
        </button>
        <button class="phrase single" hotkey="3">
            Als je op het scherm tikt, dan zie je mijn vrienden. Kijk goed naar hun gezichten. Die moet je een beetje onthouden.
        </button>
        <button class="phrase single" hotkey="4">
            Deze vrienden gaan overal naar toe en maken dan een foto. Soms staan ze ook op de foto met andere vrienden. Wij krijgen allebei deze fotoâ€™s te zien. Maar, ik heb een andere foto dan jij. Daar maken we een leuk spel van. Zoek de verschillen! \pau=1000\ Op mijn foto staan deze vrienden op andere plekken dan op jouw foto. Wij gaan elke ronde samen uitzoeken wie waar staat. Is dat oke?
        </button>
        <button class="phrase single" hotkey="5">
            Het werkt als volgt. Als je denkt dat een vriend die je ziet op een andere plek staan dan bij mij, kun je op het hoofd van die vriend drukken. Dat doe je op de thablet. Je ziet dan een menuutje. Daar kun je aanklikken of die vriend op dezelfde plek staat, of, dat die vriend juist op een andere plek staat. Zullen we dit even proberen?
        </button>
        <button class="phrase single" hotkey="6">
            Raak het thablet aan zodat je mijn vier vrienden ziet. Tik bij eentje op het hoofd. Zie je dat je nu kunt kiezen tussen, zelfde plek, of, andere plek?
        </button>
        <button class="phrase single" hotkey="7">
            Mooi. Kies eens iets. Maakt nu even niet uit wat. Als het goed is, zie je nu, als je een keuze hebt gemaakt, dat het hoofd van die vriend aan de zijkant rechts op het scherm komt te staan. Klopt dat?
        </button>
        <button class="phrase single" hotkey="8">
            Top. Als we goed overleggen, vinden we samen de juiste antwoorden en is onze score hoger! Leuk toch?
        </button>
        <button class="phrase single" hotkey="9">
            Goed, nog even een paar spelregels:  Je krijgt het plaatje maar een paar seconden te zien. Onthoud dus goed wie waar staat en hoe die persoon er uit ziet. Daarna kun je vertellen wat je zag en gaan wij bespreken wie waar staat op jouw plaatje, en op de mijne. Is dat goed?
        </button>
        <button class="phrase single" hotkey="0">
            Top. Hoe beter wij elkaar begrijpen, hoe hoger onze score. Als je bent vergeten wie je zag kan je op het scherm tikken op de knop laat het plaatje zien. Maar, je moet ook goed naar mij kijken. Mijn ogen krijgen namelijk een rode kleur als ik praat. Als ik luister dan zijn mijn ogen groen. Zo kunnen we nog makkelijker met elkaar praten. Daarom moet je proberen het plaatje zo min mogelijk te bekijken, alleen als je echt bent vergeten wat je zag. \pau=1000\ Zullen we nog even oefenen met een makkelijk voorbeeldje?
        </button>
        <button class="phrase single" hotkey="-">
            Oke. Klik op de knop Ga door op de thablet. Dan gaan we even oefenen zonder mijn vrienden. Leuk hoor.
        </button>
    </div>

    <!-- container element for chat window                   -->
    <div id="chat"></div>

    <div class="phrases">
        <button class="phrase" hotkey="q">
            Eens kijken
        </button>
        <button class="phrase" hotkey="w">
            Even kijken hoor, eh
        </button>
        <button class="phrase" hotkey="e">
            Even kijken hoe dat er bij mij uitziet
        </button>
        <button class="phrase" hotkey="r">
            Eh, even denken
        </button>
        <button class="phrase" hotkey="t">
            Oh ja, die staat op dezelfde plek.
        </button>
        <button class="phrase" hotkey="y">
            Oh ja, die staat bij ons allebei op dezelfde plek.
        </button>
        <button class="phrase" hotkey="u">
            Daar staat die op mijn plaatje ook.
        </button>
        <button class="phrase" hotkey="i">
            Oh, die staat op een andere plek.
        </button>
        <button class="phrase" hotkey="o">
            Oh, dan staat die op een andere plek.
        </button>
        <button class="phrase" hotkey="p">
            Die staat daar niet bij mij.
        </button>
        <button class="phrase" hotkey="a">
            Hebben we ze nu allemaal gehad?
        </button>
        <button class="phrase" hotkey="s">
            Dan kunnen we door naar de volgende ronde. Druk maar op de knop Ga door.
        </button>
        <button class="phrase" hotkey="d">
            Ik begrijp cijfers niet zo goed. Vertel maar even wie er naast staan.
        </button>
        <button class="phrase" hotkey="f">
            Ik weet wel hoe mijn vrienden heten, maar in dit spel gebruiken we geen namen. Kun je op een andere manier omschrijven hoe deze persoon eruit ziet?
        </button>
        <button class="phrase" hotkey="g">
            Ik snap niet zo goed wat je zei. Omschrijf maar even hoe deze persoon eruit ziet
        </button>
        <button class="phrase" hotkey="h">
            Misschien moeten we even de onderzoeker roepen. Kan je de onderzoeker roepen?
        </button>
        <button class="phrase" hotkey="j">
            Goed gedaan! Op het scherm zie je nu onze score voor deze ronde.
        </button>
        <button class="phrase single" hotkey="k">
            Nu begint het echte spel. Druk maar op de knop om door te gaan.
        </button>
        <button class="phrase" hotkey="l">
            Laten we nu doorgaan naar de volgende ronde. Druk maar op de knop om door te gaan.
        </button>
        <button class="phrase single" hotkey="z">
            Voordat we doorgaan naar de volgende ronde, wil ik je vragen eerst een paar vragen te beantwoorden. Ik ga stil zijn terwijl je de vragen beantwoordt. Tik op het scherm op de knop om door te gaan naar de vragen.
        </button>
        <button class="phrase single" hotkey="x">
            Goed gedaan! Op het scherm zie je nu je eindscore. Mooie score hoor!
        </button>
        <button class="phrase single" hotkey="v">
            Nu is het spel afgelopen. Bedankt, het was leuk om een spelletje met je te spelen! Als laatste wil ik je opnieuw vragen om wat vragen te beantwoorden. Na de vragenlijst is het experiment klaar en kan je het hokje verlaten. Tik op het scherm op de knop om naar de vragen te gaan.
        </button>
    </div>
</div>

<!-- import the JavaScript file -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="chat-bubble/component/Bubbles.js"></script>
<script src="chat.js"></script>

</body>
</html>
