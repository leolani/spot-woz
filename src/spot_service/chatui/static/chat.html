<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My chat-bubble Project</title>

    <!-- stylesheets are conveniently separated into components -->
    <link rel="stylesheet" media="all" href="chat-bubble/component/styles/setup.css"/>
    <link rel="stylesheet" media="all" href="chat-bubble/component/styles/says.css"/>
    <link rel="stylesheet" media="all" href="chat-bubble/component/styles/reply.css"/>
    <link rel="stylesheet" media="all" href="chat-bubble/component/styles/typing.css"/>
    <link rel="stylesheet" media="all" href="chat-bubble/component/styles/input.css"/>
    <link rel="stylesheet" media="all" href="chat.css"/>
</head>
<body>

<div id="page">

    <div class="phrases">
        <form id="participantid">
            <label for="participant">Participant number:</label>
            <input type="number" value="participant" required>
            <input type="submit" value="Send">
            <button id="stop" type="button">Stop</button>
        </form>

        <button class="phrase single" hotkey="1">
            Hoi, mijn naam is Robin. Hoe heet jij?
        </button>
        <button class="phrase single" hotkey="2">
            Oke, leuk dat je meedoet met dit spelletje! Het gaat over mijn drie vrienden. Ik zal ze aan je voorstellen. \pau=1000\ Zie je daar die thablet, op die standaard naast mij?
        </button>
        <button class="phrase single" hotkey="3">
            Als je op de knop op het scherm drukt, dan zie je mijn vrienden. Kijk goed naar hun gezichten. Die moet je een beetje onthouden.
        </button>
        <button class="phrase single" hotkey="4">
            Deze vrienden gaan overal naar toe en maken dan een foto. Soms staan ze ook op de foto met anderen. Wij krijgen allebei deze fotoâ€™s te zien. Maar, op mijn foto staan mijn vrienden op een andere volgorde dan op jouw foto. Daar maken we een leuk spel van. Wij gaan elke ronde samen uitzoeken wie waar staat. Is dat oke?
        </button>
        <button class="phrase single" hotkey="5">
            Het werkt als volgt. We gaan de vrienden 1 voor 1 langs. Jij vertelt wie je op elke plek ziet, en ik vertel dan op welke plek die staat in mijn plaatje. Als we goed overleggen, vinden we samen de juiste antwoorden en is onze score hoger! Leuk toch?
        </button>
        <button class="phrase single" hotkey="6">
            Laten we dit even oefenen. Druk maar op de knop om door te gaan naar de oefenronde.
        </button>
        <button class="phrase single" hotkey="7">
            Beschrijf nu maar aan mij, wie er bij jou op de eerste plek staat, zodat ik begrijp wie je bedoelt. Dat is de plek met het cijfer 1 erboven. Je kunt bijvoorbeeld aan mij vertellen hoe hun gezicht eruit ziet, of iets anders dat opvalt.
        </button>
        <button class="phrase single" hotkey="8">
            Oh ja, die staat bij mij op de tweede plek. Je kan nu op het cijfer 1 tikken. Er opent dan een menuutje. Daarin kan je het cijfer 2 invullen, om aan te geven dat die op de tweede plek staat bij mij. Als je dat gedaan hebt, verschijnt er een vinkje om aan te geven dat je het hebt ingevuld. Klopt dat?
        </button>
        <button class="phrase single" hotkey="9">
            Mooi! In het echte spel moeten we samen de antwoorden vinden voor alle vrienden. Voor we doorgaan naar het echte spel nog even een paar spelregels: Je krijgt het plaatje maar een paar seconden te zien. Onthoud dus goed wie waar staat en hoe die persoon er uit ziet. Daarna kun je vertellen wat je zag en gaan wij overleggen wie waar staat op jouw plaatje en op de mijne. Is dat goed?
        </button>
        <button class="phrase single" hotkey="0">
            Top. Als je bent vergeten wie je zag, kan je op het scherm tikken op de knop \pau=300\ Laat het plaatje zien. Maar, je moet ook goed naar mij kijken. Dat praat wat makkelijker, toch?  Ben je klaar voor het echte spel?
        </button>
        <button class="phrase single" hotkey="-">
            Oke. Het spel duurt in totaal 6 rondes. Je kunt elke keer naar beneden scrollen om het hele plaatje te zien. Klik maar op de knop Ga door op het scherm om te beginnen. Leuk hoor!
        </button>
        <button class="phrase single" hotkey="+">Je kunt beginnen.</button>
    </div>

    <!-- container element for chat window                   -->
    <div id="chat"></div>

    <div class="phrases">
        <button class="phrase" hotkey="q">
            Eens kijken
        </button>
        <button class="phrase" hotkey="w">
            Even kijken hoor, eh
        </button>
        <button class="phrase" hotkey="e">
            Even kijken hoe dat er bij mij uitziet.
        </button>
        <button class="phrase" hotkey="r">
            Eh, even denken
        </button>
        <button class="phrase" hotkey="t">
            Oh ja, die staat bij mij op plek
        </button>
        <button class="phrase" hotkey="y">
            Die staat bij mij ook op die plek.
        </button>
        <button class="phrase" hotkey="u">
            Bij mij staat die op plek
        </button>
        <button class="phrase" hotkey="i">
            Die staat bij mij ergens anders, namelijk de plek
        </button>
        <button class="phrase" hotkey="o">
            Heb je dat ingevuld?
        </button>
        <button class="phrase" hotkey="p">
            En de volgende?
        </button>
        <button class="phrase" hotkey="a">
            Hebben we ze nu allemaal gehad?
        </button>
        <button class="phrase" hotkey="s">
            Dan kunnen we door naar de volgende ronde. Druk maar op de knop Ga door.
        </button>
        <button class="phrase" hotkey="d">
            Ik begrijp niet zo goed wie je bedoelt. Kun je het iets duidelijker beschrijven?
        </button>
        <button class="phrase" hotkey="f">
            Ik weet wel hoe mijn vrienden heten, maar in dit spel gebruiken we geen namen. Kun je op een andere manier omschrijven hoe deze persoon eruit ziet?
        </button>
        <button class="phrase" hotkey="g">
            Ik snap niet zo goed wat je zei. Omschrijf maar even hoe deze persoon eruit ziet.
        </button>
        <button class="phrase" hotkey="h">
            Misschien moeten we even de onderzoeker roepen. Kan je de onderzoeker roepen?
        </button>
        <button class="phrase" hotkey="j">
            Goed gedaan! Op het scherm zie je nu onze score voor deze ronde.
        </button>
        <button class="phrase" hotkey="k">
            Laten we nu doorgaan naar de volgende ronde. Druk maar op de knop om door te gaan.
        </button>
        <button class="phrase single" hotkey="l">
            Voordat we doorgaan naar de volgende ronde, wil ik je vragen eerst een paar vragen te beantwoorden. Ik ga stil zijn terwijl je de vragen beantwoordt. Druk op het scherm op de link om door te gaan naar de vragen.
        </button>
        <button class="phrase single" hotkey="z">
            Dit was de laatste ronde! Dan kunnen we door naar je eindscore.
        </button>
        <button class="phrase single" hotkey="x">
            Goed gedaan! Op het scherm zie je nu je eindscore. Mooie score hoor!
        </button>
        <button class="phrase single" hotkey="v">
            Nu is het spel afgelopen. Bedankt, het was leuk om een spelletje met je te spelen! Als allerlaatste wil ik je opnieuw vragen om wat vragen te beantwoorden. Na de vragenlijst is het experiment klaar en kan je het hokje verlaten. Druk op het scherm op de link om naar de vragen te gaan. Ik neem nu afscheid. Bedankt voor het meespelen en tot ziens!
        </button>
    </div>
</div>

<!-- import the JavaScript file -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="chat-bubble/component/Bubbles.js"></script>
<script src="chat.js"></script>

</body>
</html>
