factors:
  - name: playerCount
    desc: playerCount determines the number of Players are in a Game.
    values:
      - value: 1
  - name: image
    desc: Docker image name
    values:
      - value: numblr/spotter-empirica:latest
  - name: storage
    desc: Storage location
    values:
      - value: ./storage/
  - name: conventions
    desc: conventions condition of the participant
    values:
      - value: yes
      - value: no

treatments:
  - name: conventions
    desc: Game using conventions
    factors:
      playerCount: 1
      conventions: yes
      image: numblr/spotter-empirica:latest
      storage: ./storage/
  - name: noConventions
    desc: Game not using conventions
    factors:
      playerCount: 1
      conventions: no
      image: numblr/spotter-empirica:latest
      storage: ./storage/